<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Stopwatch</title>
    <style>
        body{
            background-color: rgb(59, 58, 58);
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stopwatch{
            color: rgb(226, 164, 5);
            font-size: 150px;
            font-weight: bold;
        }
        btn{
            margin: 20px;
            box-shadow: none;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stopwatch">00:00:00</div>
        <div>
            <button type="button" class="btn btn-secondary startBtn">Start</button>
            <button type="button" class="btn btn-secondary pauseBtn">Pause</button>
            <button type="button" class="btn btn-secondary continueBtn">Continue</button>
            <button type="button" class="btn btn-secondary restartBtn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
